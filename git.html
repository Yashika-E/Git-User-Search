<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="git.css">
    <title>GitHub User Search</title>
</head>
<body>
    <center>
    <div class="container">
        <div class="box">
            <h1>GitHub User Search</h1>
            <div class="input">
                <input type="text" id="text" placeholder="Enter GitHub username" class="styled-input"/>
            </div>
            <div class="button">
                <button class="styled-button" onclick="git()">Search User</button>
            </div>
        </div>
        </br>
        <div id="result"></div>
        </br>
        <div id="repo-container" class="box">
            <div id="repo-list"></div>
        </div>
    </div>
    </center>
    <script src="git.js"></script>
</body>
</html>
